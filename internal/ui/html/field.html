{{define "Field"}}
  {{range .Masks}}
  <div class="mask" style="width: {{.Width}}px; height: {{.Height}}px; left: {{.Left}}px; top: {{.Top}}px;"></div>
  {{end}}
  <div class="map" style="width: {{.Map.Width}}px; height: {{.Map.Height}}px; left: {{.Map.Left}}px; top: {{.Map.Top}}px;">
    {{range .Cells}}
        <img
        class="cell"
        style="left: {{.Left}}px; top: {{.Top}}px; transform: rotate({{.Rotation}}rad); width:{{.Width}}px; height:auto; z-index:{{.ZIndex}};"
        src="/img/{{.Image}}"
        />
    {{end}}
  </div>
{{end}}
