{{define "Field"}}
    {{range .Cells}}
    <div
        class="cell"
        style="left: {{.Left}}px; top: {{.Top}}px; width: {{.Width}}px; height: {{.Height}}px; transform: rotate({{.Rotation}}rad);">
        {{if eq .Type "player"}}
        {{template "PlayerShape" .}}
        {{else}}
        {{template "GenericShape" .}}
        {{end}}
    </div>
    {{end}}
{{end}}
